<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="image"></div>
        <div class="right">
            <h1>We are <span>NUVA</span></h1>
            <p>Welcome back! Log in to your<br>account to view today's clients:</p>
            <div class="form">
                <img src="images/envelope.png" alt="email-icon" class="email-icon">
                <input type="email" name="" id="email" placeholder="Email"><br>
                <img src="images/padlock.png" alt="lock-icon" class="lock-icon">
                <input type="password" name="" id="pass" placeholder="Password" class="pass">
                <div class="btn">
                    <input type="submit" value="Log In">
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
